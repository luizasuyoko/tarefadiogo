<h2>Buscar por Id</h2>
<input
  type="number"
  [(ngModel)]="filtroId"
  placeholder="Buscar currículo por ID"
  style="max-width: 300px; margin-bottom: 16px;"
/>

<div *ngIf="curriculosFiltrados.length > 0">
  <h4>Resultado{{ curriculosFiltrados.length > 1 ? 's' : '' }}:</h4>
  <div *ngFor="let curriculo of curriculosFiltrados" class="resultado">
    <p><strong>ID:</strong> {{ curriculo.id }}</p>
    <p><strong>Nome:</strong> {{ curriculo.nome }}</p>
    <p><strong>Formação:</strong> {{ curriculo.formacao }}</p>
    <p><strong>Experiência:</strong> {{ curriculo.experiencia }}</p>
    <p><strong>Telefone:</strong> {{ curriculo.telefone }}</p>
    <p><strong>E-mail:</strong> {{ curriculo.email }}</p>
    <hr />
  </div>
</div>
